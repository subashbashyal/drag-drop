<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop - Js Tutorial</title>
</head>
<body>
    <div class="drop">
        <H1 class="top">Arrange in Order</H1>

        <div class="drop__container" id="drop-items">
            <div class="drop__card">
                <div class="drop__data">
                    <img src="images/img3.jpg" alt="" class="drop__img">
                    <div>
                        <h1 class="drop__name">C</h1>
                        <div>
                            <h4>C for cat</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="drop__card">
                <div class="drop__data">
                    <img src="images/img4.jpg" alt="" class="drop__img">
                    <div>
                        <h1 class="drop__name">D</h1>
                        <div>
                            <h4>D for dog</h4>
                        </div>
                        
                    </div>
                </div>
                

            </div>
            <div class="drop__card">
                <div class="drop__data">
                    <img src="images/img2.jpg" alt="" class="drop__img">
                    <div>
                        <h1 class="drop__name">B</h1>
                        <div>
                            <h4>B for ball</h4>
                        </div>
                    </div>
                </div>
               

            </div>
            <div class="drop__card">
                <div class="drop__data">
                    <img src="images/img1.jpg" alt="" class="drop__img">
                    <div>
                        <h1 class="drop__name">A</h1>
                        <div>
                            <h4>A for apple</h4>
                        </div>
                    </div>
                </div>
                
            </div>
            
            
        </div>

    </div>
  
<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
<script src="app/script.js"></script> 
</body>

</html>
